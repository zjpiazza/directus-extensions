services:
  database:
    image: postgis/postgis:13-master
    volumes:
      - ./data/database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "directus"
      POSTGRES_PASSWORD: "directus"
      POSTGRES_DB: "directus"
    healthcheck:
      test: ["CMD", "pg_isready", "--host=localhost", "--username=directus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s
    networks:
      - network

  cache:
    image: redis:6
    healthcheck:
      test: ["CMD-SHELL", "[ $$(redis-cli ping) = 'PONG' ]"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s
    networks:
      - network

  directus:
    image: directus:08102025
    ports:
      - 8055:8055
    volumes:
      - ./extensions:/directus/extensions
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    environment:
      SECRET: "REPLACE_WITH_YOUR_SECRET"
      EXTENSIONS_AUTO_RELOAD: "true"
      DB_CLIENT: "pg"
      DB_HOST: "database"
      DB_PORT: "5432"
      DB_DATABASE: "directus"
      DB_USER: "directus"
      DB_PASSWORD: "directus"

      CACHE_ENABLED: "true"
      CACHE_AUTO_PURGE: "true"
      CACHE_STORE: "redis"
      REDIS: "redis://cache:6379"

      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "t3chn0lust"

      PUBLIC_URL: "http://localhost:8055"
      CONTENT_SECURITY_POLICY_DIRECTIVES__CONNECT_SRC: "'self' http: https:"
      CONTENT_SECURITY_POLICY_DIRECTIVES__SCRIPT_SRC_ELEM: "'self' 'unsafe-eval' https://cdn.boldreports.com https://cdn.syncfusion.com"
      CONTENT_SECURITY_POLICY_DIRECTIVES__STYLE_SRC_ELEM: "'self' 'unsafe-inline' https://cdn.boldreports.com https://cdn.syncfusion.com https://fonts.googleapis.com"
      CONTENT_SECURITY_POLICY_DIRECTIVES__FONT_SRC: "'self' data: https://fonts.gstatic.com"

      CORS_ENABLED: "true"
      CORS_ORIGIN: "true"
      
      DATAHUB_GMS_URL: "http://datahub-gms:8080"
      DATAHUB_GMS_TOKEN: "eyJhbGciOiJIUzI1NiJ9.eyJhY3RvclR5cGUiOiJVU0VSIiwiYWN0b3JJZCI6ImRhdGFodWIiLCJ0eXBlIjoiUEVSU09OQUwiLCJ2ZXJzaW9uIjoiMiIsImp0aSI6ImM4NjExY2U0LTU3NWItNDMxYy05M2RmLWQ2YzM0MDMwMzI3ZSIsInN1YiI6ImRhdGFodWIiLCJleHAiOjE3NjI2MTE3MzgsImlzcyI6ImRhdGFodWItbWV0YWRhdGEtc2VydmljZSJ9.ec2dZVEVGrSygIY18I5zb556_oA3SWCG44Df_7BOYok"
    networks:
      - network

  boldreports:
    image: syncfusion/boldreports:11.1.10-eval
    restart: always
    ports:
      - 8090:80
    environment:
      - BOLD_SERVICES_DB_TYPE=postgresql
      - BOLD_SERVICES_DB_HOST=database
      - BOLD_SERVICES_POSTGRESQL_MAINTENANCE_DB=postgres
      - BOLD_SERVICES_DB_USER=directus
      - BOLD_SERVICES_DB_PASSWORD=directus
      - BOLD_SERVICES_USER_EMAIL=demo@boldreports.com
      - BOLD_SERVICES_USER_PASSWORD=Admin@123
      - OPTIONAL_LIBS=postgresql
    networks:
      - network
    volumes:
      - boldreports_data:/application/app_data
      - db_data:/var/lib/postgresql

  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.2
    hostname: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - 2181:2181
    volumes:
      - zkdata:/var/lib/zookeeper/data
      - zklogs:/var/lib/zookeeper/log
    healthcheck:
      test: echo srvr | nc zookeeper 2181
      interval: 5s
      retries: 3
      start_period: 30s
      timeout: 5s
    networks:
      - network

  broker:
    image: confluentinc/cp-kafka:7.9.2
    hostname: broker
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_HEAP_OPTS=-Xms512m -Xmx512m
      - KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE=false
      - KAFKA_MESSAGE_MAX_BYTES=5242880
      - KAFKA_MAX_MESSAGE_BYTES=5242880
    ports:
      - 9092:9092
    volumes:
      - broker:/var/lib/kafka/data/
    healthcheck:
      test: nc -z broker 9092
      interval: 1s
      retries: 5
      start_period: 60s
      timeout: 5s
    networks:
      - network

  schema-registry:
    image: confluentinc/cp-schema-registry:7.9.2
    hostname: schema-registry
    depends_on:
      broker:
        condition: service_healthy
    environment:
      - SCHEMA_REGISTRY_HOST_NAME=schemaregistry
      - SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL=PLAINTEXT
      - SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS=broker:29092
    ports:
      - 8081:8081
    healthcheck:
      test: nc -z schema-registry 8081
      interval: 1s
      retries: 3
      start_period: 60s
      timeout: 5s
    networks:
      - network

  mysql:
    image: mariadb:10.5.8
    hostname: mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_bin --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=datahub
      - MYSQL_USER=datahub
      - MYSQL_PASSWORD=datahub
      - MYSQL_ROOT_PASSWORD=datahub
      - MYSQL_ROOT_HOST=%
    ports:
      - 3306:3306
    restart: on-failure
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h mysql -u $$MYSQL_USER --password=$$MYSQL_PASSWORD
      interval: 1s
      retries: 5
      start_period: 20s
      timeout: 5s
    networks:
      - network

  elasticsearch:
    image: elasticsearch:7.10.1
    hostname: elasticsearch
    deploy:
      resources:
        limits:
          memory: 1G
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms256m -Xmx512m -Dlog4j2.formatMsgNoLookups=true
      - OPENSEARCH_JAVA_OPTS=-Xms768m -Xmx1024m -Dlog4j2.formatMsgNoLookups=true
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - 9200:9200
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: curl -sS --fail http://elasticsearch:9200/_cluster/health?wait_for_status=yellow&timeout=0s
      interval: 1s
      retries: 3
      start_period: 20s
      timeout: 5s
    networks:
      - network

  elasticsearch-setup:
    image: acryldata/datahub-elasticsearch-setup:head
    hostname: elasticsearch-setup
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_USE_SSL=false
      - USE_AWS_ELASTICSEARCH=false
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_PROTOCOL=http
    labels:
      datahub_setup_job: true
    networks:
      - network

  mysql-setup:
    image: acryldata/datahub-mysql-setup:head
    hostname: mysql-setup
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USERNAME=datahub
      - MYSQL_PASSWORD=datahub
      - DATAHUB_DB_NAME=datahub
      - MYSQL_ROOT_PASSWORD=datahub
      - CDC_MCL_PROCESSING_ENABLED=false
      - CDC_USER=datahub_cdc
      - CDC_PASSWORD=datahub_cdc
    labels:
      datahub_setup_job: true
    networks:
      - network

  kafka-setup:
    image: acryldata/datahub-kafka-setup:head
    hostname: kafka-setup
    depends_on:
      broker:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      - DATAHUB_PRECREATE_TOPICS=false
    labels:
      datahub_setup_job: true
    networks:
      - network

  datahub-upgrade:
    image: acryldata/datahub-upgrade:head
    hostname: datahub-upgrade
    command:
      - -u
      - SystemUpdate
    depends_on:
      elasticsearch-setup:
        condition: service_completed_successfully
      kafka-setup:
        condition: service_completed_successfully
      mysql-setup:
        condition: service_completed_successfully
    environment:
      - EBEAN_DATASOURCE_USERNAME=datahub
      - EBEAN_DATASOURCE_PASSWORD=datahub
      - EBEAN_DATASOURCE_HOST=mysql:3306
      - EBEAN_DATASOURCE_URL=jdbc:mysql://mysql:3306/datahub?verifyServerCertificate=false&useSSL=true&useUnicode=yes&characterEncoding=UTF-8
      - EBEAN_DATASOURCE_DRIVER=com.mysql.jdbc.Driver
      - KAFKA_BOOTSTRAP_SERVER=broker:29092
      - KAFKA_SCHEMAREGISTRY_URL=http://schema-registry:8081
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_INDEX_BUILDER_MAPPINGS_REINDEX=true
      - ELASTICSEARCH_INDEX_BUILDER_SETTINGS_REINDEX=true
      - ELASTICSEARCH_BUILD_INDICES_CLONE_INDICES=false
      - GRAPH_SERVICE_IMPL=elasticsearch
      - DATAHUB_GMS_HOST=datahub-gms
      - DATAHUB_GMS_PORT=8080
      - ENTITY_REGISTRY_CONFIG_PATH=/datahub/datahub-gms/resources/entity-registry.yml
      - BACKFILL_BROWSE_PATHS_V2=true
      - REPROCESS_DEFAULT_BROWSE_PATHS_V2=false
    labels:
      datahub_setup_job: true
    networks:
      - network

  datahub-gms:
    image: acryldata/datahub-gms:head
    hostname: datahub-gms
    depends_on:
      datahub-upgrade:
        condition: service_completed_successfully
    environment:
      - DATAHUB_SERVER_TYPE=quickstart
      - DATAHUB_TELEMETRY_ENABLED=true
      - DATAHUB_UPGRADE_HISTORY_KAFKA_CONSUMER_GROUP_ID=generic-duhe-consumer-job-client-gms
      - EBEAN_DATASOURCE_DRIVER=com.mysql.jdbc.Driver
      - EBEAN_DATASOURCE_HOST=mysql:3306
      - EBEAN_DATASOURCE_PASSWORD=datahub
      - EBEAN_DATASOURCE_URL=jdbc:mysql://mysql:3306/datahub?verifyServerCertificate=false&useSSL=true&useUnicode=yes&characterEncoding=UTF-8
      - EBEAN_DATASOURCE_USERNAME=datahub
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_INDEX_BUILDER_MAPPINGS_REINDEX=true
      - ELASTICSEARCH_INDEX_BUILDER_SETTINGS_REINDEX=true
      - ELASTICSEARCH_PORT=9200
      - ENTITY_REGISTRY_CONFIG_PATH=/datahub/datahub-gms/resources/entity-registry.yml
      - ENTITY_SERVICE_ENABLE_RETENTION=true
      - ES_BULK_REFRESH_POLICY=WAIT_UNTIL
      - GRAPH_SERVICE_DIFF_MODE_ENABLED=true
      - GRAPH_SERVICE_IMPL=elasticsearch
      - JAVA_OPTS=-Xms1g -Xmx1g
      - KAFKA_BOOTSTRAP_SERVER=broker:29092
      - KAFKA_CONSUMER_STOP_ON_DESERIALIZATION_ERROR=true
      - KAFKA_SCHEMAREGISTRY_URL=http://schema-registry:8081
      - MAE_CONSUMER_ENABLED=true
      - MCE_CONSUMER_ENABLED=true
      - METADATA_SERVICE_AUTH_ENABLED=true
      - PE_CONSUMER_ENABLED=true
      - THEME_V2_DEFAULT=true
      - UI_INGESTION_ENABLED=true
      - DATAHUB_ANALYTICS_ENABLED=false
      - SPRING_PROFILES_ACTIVE=dev
    ports:
      - 8080:8080
    volumes:
      - ${HOME}/.datahub/plugins:/etc/datahub/plugins
    healthcheck:
      test: curl -sS --fail http://datahub-gms:8080/health
      interval: 1s
      retries: 3
      start_period: 90s
      timeout: 5s
    networks:
      - network

  datahub-frontend-react:
    image: acryldata/datahub-frontend-react:head
    hostname: datahub-frontend-react
    depends_on:
      datahub-gms:
        condition: service_healthy
    environment:
      - DATAHUB_GMS_HOST=datahub-gms
      - DATAHUB_GMS_PORT=8080
      - DATAHUB_SECRET=YouKnowNothing
      - DATAHUB_APP_VERSION=v1.0.0
      - DATAHUB_PLAY_MEM_BUFFER_SIZE=10MB
      - JAVA_OPTS=-Xms512m -Xmx512m -Dhttp.port=9002 -Dconfig.file=datahub-frontend/conf/application.conf -Djava.security.auth.login.config=datahub-frontend/conf/jaas.conf -Dlogback.configurationFile=datahub-frontend/conf/logback.xml -Dlogback.debug=false -Dpidfile.path=/dev/null
      - KAFKA_BOOTSTRAP_SERVER=broker:29092
      - DATAHUB_TRACKING_TOPIC=DataHubUsageEvent_v1
      - ELASTIC_CLIENT_HOST=elasticsearch
      - ELASTIC_CLIENT_PORT=9200
    ports:
      - 9002:9002
    volumes:
      - ${HOME}/.datahub/plugins:/etc/datahub/plugins
    networks:
      - network

  datahub-actions:
    image: acryldata/datahub-actions:head-slim
    hostname: actions
    depends_on:
      datahub-gms:
        condition: service_healthy
    environment:
      - ACTIONS_CONFIG=
      - ACTIONS_EXTRA_PACKAGES=
      - DATAHUB_GMS_HOST=datahub-gms
      - DATAHUB_GMS_PORT=8080
      - DATAHUB_GMS_PROTOCOL=http
      - DATAHUB_SYSTEM_CLIENT_ID=__datahub_system
      - DATAHUB_SYSTEM_CLIENT_SECRET=JohnSnowKnowsNothing
      - KAFKA_BOOTSTRAP_SERVER=broker:29092
      - KAFKA_PROPERTIES_SECURITY_PROTOCOL=PLAINTEXT
      - METADATA_AUDIT_EVENT_NAME=MetadataAuditEvent_v4
      - METADATA_CHANGE_LOG_VERSIONED_TOPIC_NAME=MetadataChangeLog_Versioned_v1
      - SCHEMA_REGISTRY_URL=http://schema-registry:8081
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  boldreports_data:
  db_data:
  esdata:
  mysqldata:
  zkdata:
  zklogs:
  broker: